{% extends "bboard/layout/base.html" %}

{% block content %}
    {% for bb in bbs %}
        <div class="b">

            <h2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a></h2>

            <p> {{ bb.content }} </p>

            {% if bb.rubric.pk %}
                <a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name}}</a>
            {% endif %}

            <p>{{ bb.published }} </p>
        </div>
    {% endfor %}
{% endblock %}
